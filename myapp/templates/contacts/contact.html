{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block  body %}
<div class="Membershipsection">
  <div class="container">
       <p class="subtitle">Tripura Student's forum, BANGLADESH</p>
    <div class="row justify-content-center">

      <div class="col-md-8">
        {% if confirm_message %}
        <p>{{ confirm_message }}</p>
        {% endif %}
        {% if form %}
        <form class="" action=" method="post">
          {% csrf_token %}
          {{ form |crispy }}
         <button type="submit" name="button" class="btn btn-success"> Send</button>
        </form>
        {% endif %}
      <h2>Tripura Student's Forum</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}
